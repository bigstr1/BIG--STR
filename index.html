<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BIG--STR Official Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #00ff99;
      text-shadow: 0 0 8px #00ff99;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.5;
      margin: 10px auto 30px;
      color: #cce7d0;
    }
    a {
      color: #00ff99;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #00ff99;
      padding: 12px 28px;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 10px #00ff99;
    }
    a:hover {
      background-color: #00ff99;
      color: #000;
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
